<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="guru.js"></script>
    <meta charset="utf-8">
    <title>Guru</title>
</head>

<style>
    .body-color {
        background: linear-gradient(to right,
        #E42553 0%,
        #E42553 66.66%,
        #ff9bb2 66.66%,
        #ff9bb2 100%);
    }

    .guru-gif {
        width: 100%;
    }
</style>


<body class='body-color'>
    <div ng-app='guru' ng-controller='guruCtrl'>
        <div class="row">
            <div class="col-sm-8">
                <img class="guru-gif" src="https://cdn.dribbble.com/users/514480/screenshots/3963528/ravi_9b.gif">
            </div>
            <div class="col-sm-4">
                <h1>Talk to guru</h1>
                <form name='userMessage' ng-submit='sendMessage(message)'>
                    <input placeholder='Message' ng-model='message.text' />
                    <button type='submit'>Send</button>
                </form>
                <ul class='message-thread'>
                    <li ng-repeat='message in messages'>
                        {{message.text}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
